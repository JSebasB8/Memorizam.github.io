<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MEMORIZAN</title>
    <footer>
        <p> Juego programado por <a href="https://github.com/JSebasB8">Sebastian Bolaños</a> </p>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Estilos del menú */
        .menu {
            margin-bottom: 20px;
        }

        .menu button {
            margin-right: 10px;
            padding: 10px;
            background-color: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .menu button:hover {
            background-color: darkorange;
        }

        /* Resto de estilos */
        :root {
            --w: calc(70vw / 6);
            --h: calc(70vh / 4);
        }

        * {
            transition: all 0.5s;
        }

        body {
            padding: 0;
            margin: 0;
            -webkit-perspective: 1000;
            background: powderblue;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: calibri;
        }

        div {
            display: inline-block;
        }

        .area-tarjeta,
        .tarjeta,
        .cara {
            cursor: pointer;
            width: var(--w);
            min-width: 100px;
            height: var(--h);
        }

        .tarjeta {
            position: relative;
            transform-style: preserve-3d;
            animation: iniciar 5s;
        }

        .cara {
            position: absolute;
            backface-visibility: hidden;
            box-shadow: inset 0 0 0 5px white;
            font-size: 500%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .trasera {
            background-color: lightcyan;
            transform: rotateY(180deg);
        }

        .superior {
            background: linear-gradient(orange, darkorange);
        }

        .nuevo-juego {
            cursor: pointer;
            background: linear-gradient(orange, darkorange);
            padding: 20px;
            border-radius: 50px;
            border: white 5px solid;
            font-size: 130%;
        }

        @keyframes iniciar {
            20%,
            90% {
                transform: rotateY(180deg);
            }

            0%,
            100% {
                transform: rotateY(0deg);
            }
        }
    </style>
</head>

<body>

    <div class="menu">
        <button onclick="mostrarHistorial()">Mostrar Historial</button>
        <button onclick="agregarJugador()">Agregar Jugador</button>
    </div>

    <div id="tablero"></div>
    <br>
    <div class="nuevo-juego" onclick="generarTablero()">
        Nuevo Juego
    </div>

    <h2>Historial de Jugadores</h2>
    <div id="historial"></div>

    <script>
        let iconos = [];
        let selecciones = [];
        let historialData = []; // Para almacenar el historial localmente

        generarTablero();
        cargarHistorial(); // Cargar el historial al iniciar

        function cargarIconos() {
            iconos = [
                '<i class="fas fa-star"></i>',
                '<i class="far fa-star"></i>',
                '<i class="fas fa-star-of-life"></i>',
                '<i class="fas fa-star-and-crescent"></i>',
                '<i class="fab fa-old-republic"></i>',
                '<i class="fab fa-galactic-republic"></i>',
                '<i class="fas fa-sun"></i>',
                '<i class="fas fa-stroopwafel"></i>',
                '<i class="fas fa-dice"></i>',
                '<i class="fas fa-chess-knight"></i>',
                '<i class="fas fa-chess"></i>',
                '<i class="fas fa-dice-d20"></i>',
            ];
        }

        function generarTablero() {
            cargarIconos();
            selecciones = [];
            let tablero = document.getElementById("tablero");
            let tarjetas = [];
            for (let i = 0; i < 24; i++) {
                tarjetas.push(`
                <div class="area-tarjeta" onclick="seleccionarTarjeta(${i})">
                    <div class="tarjeta" id="tarjeta${i}">
                        <div class="cara trasera" id="trasera${i}">
                            ${iconos[0]}
                        </div>
                        <div class="cara superior">
                            <i class="far fa-question-circle"></i>
                        </div>
                    </div>
                </div>        
                `);
                if (i % 2 == 1) {
                    iconos.splice(0, 1);
                }
            }
            tarjetas.sort(() => Math.random() - 0.5);
            tablero.innerHTML = tarjetas.join(" ");
        }

        function seleccionarTarjeta(i) {
            let tarjeta = document.getElementById("tarjeta" + i);
            if (tarjeta.style.transform != "rotateY(180deg)") {
                tarjeta.style.transform = "rotateY(180deg)";
                selecciones.push(i);
            }
            if (selecciones.length == 2) {
                deseleccionar(selecciones);
                selecciones = [];
            }
        }

        function deseleccionar(selecciones) {
            setTimeout(() => {
                let trasera1 = document.getElementById("trasera" + selecciones[0]);
                let trasera2 = document.getElementById("trasera" + selecciones[1]);
                if (trasera1.innerHTML != trasera2.innerHTML) {
                    let tarjeta1 = document.getElementById("tarjeta" + selecciones[0]);
                    let tarjeta2 = document.getElementById("tarjeta" + selecciones[1]);
                    tarjeta1.style.transform = "rotateY(0deg)";
                    tarjeta2.style.transform = "rotateY(0deg)";
                } else {
                    trasera1.style.background = "plum";
                    trasera2.style.background = "plum";
                }
            }, 1000);
        }

        function cargarHistorial() {
            fetch('historial.json')
                .then(response => response.json())
                .then(data => {
                    historialData = data; // Guardar los datos en historialData
                    mostrarHistorial();
                })
                .catch(error => console.error('Error al cargar el archivo JSON:', error));
        }

        function mostrarHistorial() {
            const historialDiv = document.getElementById("historial");
            historialDiv.innerHTML = historialData.map(jugador => 
                `<p>${jugador.nombre}, ${jugador.edad} años, ${jugador.genero}, ${jugador.lugar_de_residencia}</p>`
            ).join("");
        }

        function agregarJugador() {
            const nombre = prompt("Ingrese el nombre del jugador:");
            const edad = prompt("Ingrese la edad del jugador:");
            const genero = prompt("Ingrese el género del jugador:");
            const lugar = prompt("Ingrese el lugar de residencia del jugador:");

            if (nombre && edad && genero && lugar) {
                const nuevoJugador = {
                    nombre: nombre,
                    edad: parseInt(edad),
                    genero: genero,
                    lugar_de_residencia: lugar
                };

                historialData.push(nuevoJugador);
                mostrarHistorial(); // Actualiza el historial en pantalla

                // Aquí podrías guardar el nuevo historial en un servidor o base de datos
                console.log('Nuevo jugador agregado:', nuevoJugador);
            } else {
                alert("Todos los campos son obligatorios.");
            }
        }
    </script>

</body>

</html>
